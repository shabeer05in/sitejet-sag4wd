name: Deploy to Contabo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-sag4wd
  cancel-in-progress: true

env:
  TARGET_DIR: /home/sag4wd/public_html

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.CONTABO_SSH_KEY }}
          HOST: ${{ secrets.CONTABO_HOST }}
        run: |
          install -m 700 -d ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$HOST" >> ~/.ssh/known_hosts

      - name: Deploy to Contabo via rsync
        env:
          HOST: ${{ secrets.CONTABO_HOST }}
          USER: ${{ secrets.CONTABO_USER }}
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes" \
            --exclude ".git/" --exclude ".github/" \
            ./ "$USER@$HOST:$TARGET_DIR/"

      - name: Fix permissions
        env:
          HOST: ${{ secrets.CONTABO_HOST }}
          USER: ${{ secrets.CONTABO_USER }}
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes "$USER@$HOST" <<'EOSSH'
          find /home/sag4wd/public_html -type d -exec chmod 755 {} \;
          find /home/sag4wd/public_html -type f -exec chmod 644 {} \;
          EOSSH
